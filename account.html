<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="account.css">
    <title>Auction</title>
</head>
<body>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Library</a></li>
            <li class="breadcrumb-item active" aria-current="page">Data</li>
        </ol>
    </nav>
    <div class="container mt-3 mw-100">
        <div class="row mt-2">
            <div class="col-sm-3">
                <h3 class="title"><i class="fas fa-portrait"></i>Mysterios</h3>
                <hr>
                <div class="sidenav">
                    <div class="dropdown"><i class="fas fa-user-circle"></i>My profile</div>
                    <div class="dropdown-container">
                      <a class="item" href="#bg">Background</a>
                      <a class="item" href="#pwd">Password</a>
                    </div>
                    <a href="#"><i class="fas fa-clipboard-list"></i>Wishlist</a>
                    <a href="#"><i class="fas fa-bell"></i>Feedback</a>
                    <a href="#"><i class="fas fa-box"></i>Bid product</a>
                    <a href="#"><i class="fas fa-dollar-sign"></i>Succesful auction</a>
                    <a href="#"><i class="fas fa-archive"></i>Manage products</a> 
                </div>
            </div>
            <div class="col-sm-6">
                <div class="content_menu">
                    <div class="content">
                        <h3>My profile</h3>
                        <div> Manage your personal informations</div>
                        <hr>
                        <form action="#" method="post">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label col-form-label-sm">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control form-control-sm" id="colFormLabelName" placeholder value="Hello co ba">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label col-form-label-sm">Address</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control form-control-sm" id="colFormLabelAddr" placeholder value="123/321 The gioi Viet Nam">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label col-form-label-sm">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control form-control-sm" id="colFormLabelEmail" placeholder value="abc123456@gmail.com">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label col-form-label-sm">Phone number</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control form-control-sm" id="colFormLabelPhone">
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label col-form-label-sm">Sex</label>
                                <div class="col-sm-10">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="Sex-male" value="option1">
                                        <label class="form-check-label" for="Sex-male">Male</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="Sex-female" value="option2">
                                        <label class="form-check-label" for="Sex-female">Female</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="Sex-another" value="option3">
                                        <label class="form-check-label" for="Sex-another">Another</label>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div style="margin-left: 30px;">
                    <img src="/resources/images/content.jpg" width="150px" height="150px" class="rounded-circle center-block">
                    <button type="button" class="btn btn-light pg-10 center-block">Change picture</button>
                </div>
            </div>
        </div>
    </div>

    <script src="account.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
